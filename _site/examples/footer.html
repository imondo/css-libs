<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>footer</title>
</head>
<body>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      width: 500px;
      height: 500px;
      border: 1px solid;
      text-align: center;
      color: #fff;
    }
    .container header {
      padding: 15px 0;
      background-color: #3498db;
    }
    .container main {
      flex: 1;
      background-color: #95a5a6;
    }
    .container footer {
      padding: 15px 0;
      background-color: #1abc9c;
    }
  </style>
  <div class="container">
    <header>header</header>
    <main>main</main>
    <footer>footer</footer>
  </div>
</body>
</html>
